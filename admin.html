<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <script type="text/javascript">
               function cek() {
            radioValidation();
            if (form.porsi.value == "" || form.harga.value == "") {
                alert("data kosong"); 
                exit;
            }
        }
        function hitung() {
            cek(); 
            if (form.stat.value == "member") {
                a = eval(form.porsi.value); 
                b = eval(form.harga.value); 
                c = a * b; 
                var diskon = c * 5 / 100;
                form.total.value = c - diskon; 
            }
            else {
                a = eval(form.porsi.value); 
                b = eval(form.harga.value); 
                c = a * b 
                form.total.value = c;
            }
        }
        function radioValidation() {

            var stat = document.getElementsByName('stat');
            var statValue = false;

            for (var i = 0; i < stat.length; i++) {
                if (stat[i].checked == true) {
                    statValue = true;
                }
            }
            if (!statValue) {
                alert("Please Choose the Status");
                return false;
            }

        }
        </script>
    </head>
